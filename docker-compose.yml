version: '3.4'

services:
  adapter:
    image: 127.0.0.1:5001/src
    build: src/
    networks:
      - mqtt-adapter
    deploy:
      placement:
        constraints: [node.role == worker]
      resources:
        limits:
          cpus: "1"
          memory: 4G
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure

# Network
networks:
  mqtt-adapter:
